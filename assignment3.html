<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>First Registration Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .form-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        margin: auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .form-group label {
        font-size: 14px;
        margin-bottom: 5px;
        display: block;
    }
    .gender-options {
        display: flex;
        gap: 10px;
        font-size: 14px;
    }
    .terms {
        font-size: 12px;
        color: gray;
        margin: 10px 0;
    }
    .terms a {
        color: blue;
        text-decoration: underline;
    }
    .btn {
        background: #4b4efc;
        color: #fff;
        padding: 8px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .btn:hover {
        background: #3a3ccb;
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Registration</h2>
    <form id="form1">
        <div class="form-group">
            <label>Account Type:</label>
            <input type="radio" name="type" value="personal" checked> Personal
            <input type="radio" name="type" value="company"> Company
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email1">
        </div>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" id="name1">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="password1">
        </div>
        <div class="form-group gender-options">
            <input type="radio" name="gender" value="male" checked> Male
            <input type="radio" name="gender" value="female"> Female
        </div>
        <p class="terms">By clicking Register, you agree on our <a href="#">terms and conditions</a>.</p>
        <button class="btn" type="submit">Register</button>
    </form>
</div>

<script>
    document.getElementById("form1").addEventListener("submit", function(e){
        e.preventDefault();
        let email = document.getElementById("email1").value.trim();
        let name = document.getElementById("name1").value.trim();
        let password = document.getElementById("password1").value.trim();

        if(!email || !name || !password){
            alert("Please fill in all fields.");
            return;
        }
        if(!/\S+@\S+\.\S+/.test(email)){
            alert("Enter a valid email.");
            return;
        }
        if(password.length < 6){
            alert("Password must be at least 6 characters.");
            return;
        }
        alert("Form submitted successfully!");
    });
</script>

</body>
</html>
