<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Second Registration Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .form-two {
        display: flex;
        max-width: 750px;
        margin: auto;
        border-radius: 12px;
        overflow: hidden;
        background: linear-gradient(to right, #004d40, #4caf50);
        color: white;
    }
    .form-two-left {
        flex: 1;
        background: rgba(0,0,0,0.2);
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }
    .form-two-left button {
        background: transparent;
        color: white;
        border: 2px solid white;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    .form-two-left button:hover {
        background: white;
        color: black;
    }
    .form-two-right {
        flex: 1.5;
        background: white;
        color: black;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .form-two-right h2 {
        margin-bottom: 15px;
    }
    .social-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
    }
    .social-buttons a {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border-radius: 6px;
        background: #eee;
        font-size: 20px;
        color: black;
        text-decoration: none;
        transition: background 0.3s;
    }
    .social-buttons a:hover {
        background: #ddd;
    }
    .or-divider {
        text-align: center;
        font-weight: bold;
        margin: 10px 0;
    }
    .form-two-right input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
    .signup-btn {
        background: #cddc39;
        color: black;
        padding: 10px;
        border: none;
        width: 100%;
        cursor: pointer;
        border-radius: 4px;
        font-size: 16px;
        font-weight: bold;
    }
    .signup-btn:hover {
        background: #afb42b;
    }
</style>
</head>
<body>

<div class="form-two">
    <div class="form-two-left">
        <h2>Welcome Back!</h2>
        <p>Provide your personal details to use all features</p>
        <button type="button">SIGN IN</button>
    </div>
    <div class="form-two-right">
        <h2>Register With</h2>
        <div class="social-buttons">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <div class="or-divider">OR</div>
        <form id="form2">
            <input type="text" id="name2" placeholder="Name">
            <input type="email" id="email2" placeholder="Email">
            <input type="password" id="password2" placeholder="Password">
            <button class="signup-btn" type="submit">SIGN UP</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("form2").addEventListener("submit", function(e){
        e.preventDefault();
        let name = document.getElementById("name2").value.trim();
        let email = document.getElementById("email2").value.trim();
        let password = document.getElementById("password2").value.trim();

        if(!name || !email || !password){
            alert("Please fill in all fields.");
            return;
        }
        if(!/\S+@\S+\.\S+/.test(email)){
            alert("Enter a valid email.");
            return;
        }
        if(password.length < 6){
            alert("Password must be at least 6 characters.");
            return;
        }
        alert("Form submitted successfully!");
    });
</script>

</body>
</html>
